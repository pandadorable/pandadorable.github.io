<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/litegraph.css">
	<script type="text/javascript" src="build/litegraph.core.js"></script>
	<script src="dist/satisfactory.js"></script>
</head>
<body style='width:100%; height:100%'>

<canvas id="myCanvas" width='500' height='100'></canvas>

<script>
var graph = new LGraph();

var canvas = new LGraphCanvas("#mycanvas", graph);
function resizeCanvas() {
    canvas.resize();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas()

graph.start()


</script>
</body>
</html>
