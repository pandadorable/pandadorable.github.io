<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LiteGraph Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litegraph.js/css/litegraph.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="mycanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/litegraph.js/build/litegraph.min.js"></script>
  <script>
    const graph = new LGraph();
    const canvas = new LGraphCanvas("#mycanvas", graph);

    const node_const = LiteGraph.createNode("basic/const");
    node_const.pos = [200, 200];
    node_const.setValue(1337);
    graph.add(node_const);

    const node_watch = LiteGraph.createNode("basic/watch");
    node_watch.pos = [400, 200];
    graph.add(node_watch);

    node_const.connect(0, node_watch, 0);

    graph.start();
  </script>
</body>
</html>
